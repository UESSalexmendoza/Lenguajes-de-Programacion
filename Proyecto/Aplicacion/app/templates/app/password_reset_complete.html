{% extends 'app/base.html' %}
{% load static %}

{% block title %}Contraseña actualizada{% endblock %}

{% block content %}
<section class="py-5">
  <div class="container px-5">
    <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
      <div class="row gx-5 justify-content-center">
        <div class="col-lg-8 col-xl-6">
          <div class="text-center mb-5">
            <div class="feature bg-success bg-gradient text-white rounded-3 mb-3">
              <i class="bi bi-check-circle fs-1"></i>
            </div>
            <h4 class="fw-bold">¡Contraseña actualizada!</h4>
            <p class="text-muted">Tu nueva contraseña ha sido establecida correctamente.</p>
            <a class="btn btn-primary mt-3" href="{% url 'login' %}">Iniciar sesión</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
